<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeFlow | Grade Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8338ec;
            --accent: #ff006e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        /* Header */
        header {
            padding: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i { font-size: 2.5rem; }
        h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -0.5px; }
        .subtitle { opacity: 0.9; margin-top: 10px; }
        
        /* Main Layout */
        main {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 600px;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--light);
            padding: 30px;
            border-right: 1px solid var(--light-gray);
        }
        
        .panel-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
        input { width: 100%; padding: 12px; border: 2px solid var(--light-gray); border-radius: 8px; font-size: 1rem; transition: var(--transition); }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1); }
        
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .radio-btn {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .radio-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3); }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        
        /* Classes Grid */
        .classes-container { padding: 30px; }
        .classes-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .classes-title { font-size: 1.5rem; font-weight: 700; color: var(--dark); display: flex; align-items: center; gap: 10px; }
        .classes-count { background: var(--primary); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; }
        
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .class-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--light-gray);
            transition: var(--transition);
        }
        
        .class-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .class-name { font-size: 1.2rem; font-weight: 700; color: var(--dark); }
        .class-type { background: var(--light-gray); padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .weighted .class-type { background: rgba(58, 134, 255, 0.1); color: var(--primary); }
        .points .class-type { background: rgba(131, 56, 236, 0.1); color: var(--secondary); }
        
        .class-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: var(--light);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .action-btn:hover { background: var(--light-gray); }
        .action-btn.open { background: rgba(58, 134, 255, 0.1); color: var(--primary); }
        .action-btn.open:hover { background: rgba(58, 134, 255, 0.2); }
        .action-btn.delete { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .action-btn.delete:hover { background: rgba(220, 53, 69, 0.2); }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            color: var(--gray);
        }
        
        .empty-state i { font-size: 3rem; margin-bottom: 15px; color: var(--light-gray); }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 20px;
        }
        
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 95%;
            height: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.95);
            transition: var(--transition);
        }
        
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .modal-header {
            padding: 20px 30px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title { font-size: 1.3rem; font-weight: 700; }
        .close-modal { background: rgba(255, 255, 255, 0.2); border: none; width: 36px; height: 36px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .close-modal:hover { background: rgba(255, 255, 255, 0.3); }
        
        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sheet-info {
            padding: 20px 30px;
            background: var(--light);
            border-bottom: 1px solid var(--light-gray);
            font-size: 0.9rem;
        }
        
        .sheet-iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; }
            .sidebar { border-right: none; border-bottom: 1px solid var(--light-gray); }
            .classes-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <h1>GradeFlow</h1>
            </div>
            <p class="subtitle">Add classes, choose type, track grades. All data stays in your browser.</p>
        </header>
        
        <main>
            <div class="sidebar">
                <h2 class="panel-title"><i class="fas fa-plus"></i> New Class</h2>
                
                <div class="form-group">
                    <label for="className">Class Name</label>
                    <input type="text" id="className" placeholder="e.g., Math 101">
                </div>
                
                <div class="form-group">
                    <label>Grading Type</label>
                    <div class="radio-group">
                        <div class="radio-btn active" data-type="weighted">Weighted</div>
                        <div class="radio-btn" data-type="points">Points</div>
                    </div>
                </div>
                
                <button id="addClassBtn" class="btn">
                    <i class="fas fa-plus"></i> Add Class
                </button>
                
                <button id="clearAllBtn" class="btn btn-danger" style="margin-top: 15px;">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            
            <div class="classes-container">
                <div class="classes-header">
                    <h2 class="classes-title"><i class="fas fa-book"></i> My Classes</h2>
                    <div class="classes-count"><span id="classCount">0</span> classes</div>
                </div>
                
                <div id="classesGrid" class="classes-grid">
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>No classes added</h3>
                        <p>Add your first class using the form on the left</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Spreadsheet</div>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sheet-info">
                <i class="fas fa-info-circle"></i> 
                This is a copy of the template. Your changes are saved locally in your browser.
            </div>
            <div class="modal-body">
                <iframe id="sheetFrame" class="sheet-iframe"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Template Google Sheets - PUT YOUR LINKS HERE
        const SHEET_TEMPLATES = {
            weighted: "https://docs.google.com/spreadsheets/d/1s4ODIFeNdgdk_bRT0dvoQTVHeFedAy6WzTPRvSQtpRs/edit?gid=380350052#gid=380350052",
            points: "https://docs.google.com/spreadsheets/d/1yfEUt8zy--pfjfOAEMfolmhJ-K7MvL2i_TA6PYI0zvI/edit?gid=380350052#gid=380350052"
        };

        // Storage
        const STORAGE_KEY = "gradeflow_classes";
        
        // DOM
        const classNameInput = document.getElementById('className');
        const addClassBtn = document.getElementById('addClassBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const classesGrid = document.getElementById('classesGrid');
        const classCount = document.getElementById('classCount');
        const modal = document.getElementById('modal');
        const sheetFrame = document.getElementById('sheetFrame');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');
        const radioBtns = document.querySelectorAll('.radio-btn');
        
        // State
        let classes = [];
        let currentClassType = 'weighted';
        
        // Initialize
        function init() {
            loadClasses();
            renderClasses();
            
            // Radio buttons
            radioBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    radioBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentClassType = btn.dataset.type;
                });
            });
            
            // Add class
            addClassBtn.addEventListener('click', addClass);
            classNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addClass();
            });
            
            // Clear all
            clearAllBtn.addEventListener('click', () => {
                if (classes.length && confirm('Delete all classes?')) {
                    classes = [];
                    saveClasses();
                    renderClasses();
                }
            });
            
            // Close modal
            closeModal.addEventListener('click', closeModalFunc);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModalFunc();
            });
        }
        
        // Load from storage
        function loadClasses() {
            const data = localStorage.getItem(STORAGE_KEY);
            classes = data ? JSON.parse(data) : [];
        }
        
        // Save to storage
        function saveClasses() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(classes));
            classCount.textContent = classes.length;
        }
        
        // Add new class
        function addClass() {
            const name = classNameInput.value.trim();
            if (!name) {
                alert('Enter class name');
                return;
            }
            
            const id = Date.now().toString();
            const type = currentClassType;
            
            classes.push({
                id,
                name,
                type,
                sheetData: null,
                createdAt: new Date().toISOString()
            });
            
            saveClasses();
            renderClasses();
            classNameInput.value = '';
            classNameInput.focus();
        }
        
        // Open sheet for class
        function openSheet(classId) {
            const cls = classes.find(c => c.id === classId);
            if (!cls) return;
            
            // Use template URL - it opens in viewer mode first
            const templateUrl = SHEET_TEMPLATES[cls.type];
            sheetFrame.src = templateUrl;
            modalTitle.textContent = `${cls.name} - ${cls.type === 'weighted' ? 'Weighted' : 'Points'}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Delete class
        function deleteClass(classId) {
            if (confirm('Delete this class?')) {
                classes = classes.filter(c => c.id !== classId);
                saveClasses();
                renderClasses();
            }
        }
        
        // Close modal
        function closeModalFunc() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            sheetFrame.src = '';
        }
        
        // Render classes
        function renderClasses() {
            if (classes.length === 0) {
                classesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>No classes added</h3>
                        <p>Add your first class using the form on the left</p>
                    </div>
                `;
                return;
            }
            
            classesGrid.innerHTML = classes.map(cls => `
                <div class="class-card ${cls.type}">
                    <div class="class-header">
                        <div class="class-name">${cls.name}</div>
                        <div class="class-type">${cls.type === 'weighted' ? 'Weighted' : 'Points'}</div>
                    </div>
                    <div style="margin: 15px 0; font-size: 0.9rem; color: var(--gray);">
                        Created: ${new Date(cls.createdAt).toLocaleDateString()}
                    </div>
                    <div class="class-actions">
                        <button class="action-btn open" onclick="openSheet('${cls.id}')">
                            <i class="fas fa-external-link-alt"></i> Open Sheet
                        </button>
                        <button class="action-btn delete" onclick="deleteClass('${cls.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Global functions
        window.openSheet = openSheet;
        window.deleteClass = deleteClass;
        
        // Start
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
